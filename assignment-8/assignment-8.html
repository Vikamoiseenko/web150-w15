<!doctype html>
<html>
<head>
 <title>Assignment-8 Irregular Expression</title>
 <meta charset="utf8">
 <style>
 .hidden {display:none;}
 .visible  {display:block;}
 .message {color:pink;}
 </style>
</head>
<body>
  <form>
  <label>Type only vowels</label>
 <input class="vowel">
 <div class="message hidden"></div>

 <label>Word with ing</label>
 <input class="ing">

 <label>Input for numbers including those with commas, one decimal place, and a negative sign</label>
 <input class="numbers">
<input type="submit" class="submit"
</form>
 <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
 <script>
var vowel = $(".vowel");
vowel.on("change", function() {
var vowels = /^[aeiou]+$/;
var $this = $(this);
var value = $this.val();
var valid = vowels.test(value);
if(!valid) {
$(".message").addClass("visible");
} else {
  $(".message").removeClass("hidden"); //if vowel is correct
    }

  });

var ing = $(".ing");
ing.on("change", function() {
  var ing = /[ing]+$/;
  var $this = $(this);
  var value = $this.val();
  var valid = ing.test(value);
  if (valid) {
    $this.css("outline", "5px solid pink");
  } else {
    $this.css("outline", "5px solid orange");
  }

});


var numbers = $(".numbers");
numbers.on("change", function() {
  var numbers = /^-?\d+[.,]?\d*(,\d{3})?$/;
  var $this = $(this);
  var value = $this.val();
  var valid = numbers.test(value);
  if(!valid) {
    $(".submit").attr("disabled", true);
    console.log("Disabled")
  }else {
    $(".submit").attr("disabled", false);
    console.log("Enabled");
  }
});

 </script>
</body>
</html>
